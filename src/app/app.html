<div class="container">
  <h1>TicTacToe</h1>

  <app-controls
    [playerStarts]="game.playerStarts()"
    [status]="game.status()"
    (start)="onStart($event)"
    (replay)="onReplay()">
  </app-controls>

  <app-status-bar
    [status]="game.status()"
    [current]="game.current()"
    [winner]="game.winner()">
  </app-status-bar>

  <app-board
    [n]="game.size"
    [board]="game.board()"
    [disabled]="game.status()!=='playing'"
    (cellClick)="onCell($event)">
  </app-board>
</div>
