<div class="container">
  <h1>TicTacToe</h1>

  <div class="controls">
    <button (click)="startAs('X')" [disabled]="game.status()==='playing'">Start as X</button>
    <button (click)="startAs('O')" [disabled]="game.status()==='playing'">Start as O</button>
    <button (click)="replay()"     [disabled]="game.status()==='idle'">Rejouer</button>
  </div>

  <p class="status">{{ statusText }}</p>

  <app-board
    [n]="game.size"
    [board]="game.board()"
    [disabled]="game.status()!=='playing'"
    (cellClick)="onCell($event)">
  </app-board>
</div>
