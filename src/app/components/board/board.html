<div class="grid" [style.gridTemplateColumns]="'repeat(' + n + ', 1fr)'">
  <button
    *ngFor="let cell of board; index as i; trackBy: trackByIndex"
    class="cell"
    [disabled]="disabled || cell !== null"
    [class.mark-x]="cell === 'X'"
    [class.mark-o]="cell === 'O'"
    (click)="cellClick.emit(i)">
    {{ cell ?? '' }}
  </button>
</div>
